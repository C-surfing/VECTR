    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <script>
      (function() {
        var isGithubPages = window.location.hostname.endsWith('github.io');
        if (isGithubPages) {
          document.documentElement.classList.add('gh-lite');
        }
      })();
    </script>
    <div class="mirage-container">
        <div class="mirage-blob w-[900px] h-[900px] bg-cyan-600 top-[-20%] left-[-15%]" style="animation-delay: 0s;"></div>
        <div class="mirage-blob w-[800px] h-[800px] bg-purple-700 bottom-[-15%] right-[-10%]" style="animation-delay: -5s; animation-direction: reverse;"></div>
        <div class="mirage-blob w-[500px] h-[500px] bg-indigo-500 top-[20%] right-[10%]" style="animation-delay: -10s; animation-duration: 20s;"></div>
        <div class="mirage-blob w-[600px] h-[600px] bg-blue-800 bottom-[10%] left-[20%]" style="animation-delay: -15s; animation-duration: 30s;"></div>
    </div>
    <div class="bg-mesh"></div>
    <div class="scanlines"></div>
    <div class="grain"></div>
    <div id="root"></div>
<script type="module" src="./index.tsx"></script>
<script>
    if ('serviceWorker' in navigator) {
      const isGithubPages = window.location.hostname.endsWith('github.io');
      if (isGithubPages) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => registration.unregister());
        });
      } else {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%BASE_URL%sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    }
</script>
</body>
</html>
